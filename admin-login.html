<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Detect if we're on GitHub Pages or local
        var isGitHubPages = window.location.hostname.includes('github.io');
        var basePath = isGitHubPages ? '/Zion-Embassy/' : '/';
        document.write('<base href="' + basePath + '">');
    </script>
    <title>Admin Login - The Ekklesia Zion Embassy</title>
    <meta name="description" content="Admin access for The Ekklesia Zion Embassy website management.">
    
    <!-- External CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .admin-login-bg {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(10, 36, 99, 0.1);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
        }
        
        .security-notice {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #0369a1;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-to-site {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-to-site:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="admin-login-bg">
        <a href="index.html" class="back-to-site">
            <i class="fas fa-arrow-left"></i>
            Back to Website
        </a>
        
        <div class="login-card">
            <div class="admin-icon">
                <img src="logo.jpg" alt="The Ekklesia Zion Embassy Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 heading-font mb-2">Admin Access</h1>
                <p class="text-gray-600">The Ekklesia Zion Embassy</p>
            </div>
            
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-text"></span>
            </div>
            
            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-text"></span>
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="form-group">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" id="remember-me" class="mr-2">
                        Remember me for 30 days
                    </label>
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <span id="login-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">
                    <i class="fas fa-key mr-1"></i>
                    Forgot your password?
                </a>
            </div>
            
            <div class="security-notice">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>Security Notice:</strong> This is a restricted area. All access attempts are logged and monitored.
            </div>
        </div>
    </div>

    <script>
        // Demo credentials (in production, this would be handled server-side)
        const DEMO_CREDENTIALS = {
            'admin': 'zion2023',
            'pastor': 'emmanuel123',
            'secretary': 'office456'
        };
        
        // Login form handling
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Clear previous messages
            hideMessages();
            
            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate authentication delay
            setTimeout(() => {
                if (authenticateUser(username, password)) {
                    // Store session
                    const sessionData = {
                        username: username,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };
                    
                    if (rememberMe) {
                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                    }
                    
                    showSuccess('Login successful! Redirecting to admin dashboard...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showError('Invalid username or password. Please try again.');
                    showLoading(false);
                }
            }, 1500);
        });
        
        // Authentication function (demo - replace with real authentication)
        function authenticateUser(username, password) {
            return DEMO_CREDENTIALS[username] === password;
        }
        
        // UI Helper functions
        function showLoading(show) {
            const spinner = document.getElementById('loading-spinner');
            const loginText = document.getElementById('login-text');
            const loginBtn = document.getElementById('login-btn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                loginText.innerHTML = 'Signing In...';
                loginBtn.disabled = true;
            } else {
                spinner.style.display = 'none';
                loginText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showForgotPassword() {
            alert('Please contact the church administrator at zionembassy12@gmail.com for password reset assistance.');
        }
        
        // Check if user is already logged in
        function checkExistingSession() {
            const sessionData = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Session valid for 24 hours (or 30 days if remember me was checked)
                    const maxHours = session.rememberMe ? 24 * 30 : 24;
                    
                    if (hoursSinceLogin < maxHours) {
                        showSuccess('Existing session found. Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                        return true;
                    } else {
                        // Clear expired session
                        localStorage.removeItem('adminSession');
                        sessionStorage.removeItem('adminSession');
                    }
                } catch (e) {
                    // Clear invalid session data
                    localStorage.removeItem('adminSession');
                    sessionStorage.removeItem('adminSession');
                }
            }
            return false;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session
            if (!checkExistingSession()) {
                // Focus on username field
                document.getElementById('username').focus();
            }
            
            // Add enter key support for password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('admin-login-form').dispatchEvent(new Event('submit'));
                }
            });
        });
        
        // Security: Clear form on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('admin-login-form').reset();
        });
    </script>
</body>
</html>
